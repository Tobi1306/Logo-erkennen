<!DOCTYPE html>
<html>
<head>
  <title>Logo Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #webcam-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    video {
      height: 100vh;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    .circle-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
      z-index: 2;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .circle:nth-child(1) {
      margin-left: 0;
    }

    .circle:nth-child(2) {
      margin-left: 50px;
    }

    .circle:nth-child(3) {
      margin-left: 25px;
      margin-top: -50px;
    }

    .overlay-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      z-index: 3;
      display: none;
    }

    #back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f44336;
      color: white;
      z-index: 4;
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div id="webcam-container">
    <video id="video" autoplay playsinline></video>
    <div class="circle-menu" id="circle-menu">
      <div class="circle" onclick="showPanel('details')">Produktdetails</div>
      <div class="circle" onclick="showPanel('pflege')">Material & Pflege</div>
      <div class="circle" onclick="showPanel('nachhaltigkeit')">Nachhaltigkeit</div>
    </div>
    <div class="overlay-panel" id="panel-details">Hier stehen die Produktdetails...</div>
    <div class="overlay-panel" id="panel-pflege">Informationen zu Material & Pflege...</div>
    <div class="overlay-panel" id="panel-nachhaltigkeit">Nachhaltigkeitsinformationen...</div>
    <button id="back-button" onclick="showCircles()">Zur√ºck</button>
  </div>

  <script type="text/javascript">
    let model, maxPredictions;
    const video = document.getElementById("video");

    async function init() {
      const URL = "./model/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const constraints = {
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 9999 },
          height: { ideal: 9999 }
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        console.error(err);
      }
    }

    function showPanel(panelName) {
      document.getElementById("circle-menu").style.display = "none";
      document.getElementById("panel-" + panelName).style.display = "block";
      document.getElementById("back-button").style.display = "block";
    }

    function showCircles() {
      document.getElementById("panel-details").style.display = "none";
      document.getElementById("panel-pflege").style.display = "none";
      document.getElementById("panel-nachhaltigkeit").style.display = "none";
      document.getElementById("circle-menu").style.display = "flex";
      document.getElementById("back-button").style.display = "none";
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
