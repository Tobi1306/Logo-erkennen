<!DOCTYPE html>
<html>
<head>
  <title>Logo Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #webcam-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    video {
      height: 100vh;
      width: auto;
      object-fit: contain;
      z-index: 0;
    }

    #overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 2;
    }

    #next-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      z-index: 3;
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div id="webcam-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay-text">Lade Modell...</div>
    <button id="next-button">NÃ¤chstes Logo scannen</button>
  </div>

  <script type="text/javascript">
    let model, maxPredictions;
    const video = document.getElementById("video");
    const overlayText = document.getElementById("overlay-text");
    const nextButton = document.getElementById("next-button");

    let webcamCanvas, webcamCtx;
    let detecting = true;
    let classBuffer = {};
    let currentClass = "";

    async function init() {
      const URL = "./model/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const constraints = {
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 720 },
          height: { ideal: 1280 }
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => resolve();
        });

        webcamCanvas = document.createElement("canvas");
        webcamCtx = webcamCanvas.getContext("2d");
        webcamCanvas.width = video.videoWidth;
        webcamCanvas.height = video.videoHeight;

        requestAnimationFrame(loop);
      } catch (err) {
        overlayText.innerText = "Kamera konnte nicht gestartet werden.";
        console.error(err);
      }
    }

    async function loop() {
      if (detecting) {
        webcamCanvas.width = video.videoWidth;
        webcamCanvas.height = video.videoHeight;
        webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);
        await predict();
      }
      requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcamCanvas);
      const highest = prediction.reduce((prev, current) =>
        prev.probability > current.probability ? prev : current
      );

      const now = Date.now();

      if (highest.probability > 0.8 && highest.className !== "kein logo") {
        if (!classBuffer[highest.className]) {
          classBuffer[highest.className] = now;
        } else if (now - classBuffer[highest.className] > 500 && currentClass !== highest.className) {
          currentClass = highest.className;
          overlayText.innerText = `Erkannt: ${highest.className}`;
          detecting = false;
          nextButton.style.display = "block";
        }
      } else {
        classBuffer = {};
      }
    }

    nextButton.addEventListener("click", () => {
      currentClass = "";
      classBuffer = {};
      overlayText.innerText = "";
      detecting = true;
      nextButton.style.display = "none";
    });

    window.addEventListener("load", init);
  </script>
</body>
</html>
