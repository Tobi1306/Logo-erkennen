<!DOCTYPE html>
<html>
<head>
  <title>Logo Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #webcam-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: contain !important;
      display: block;
      z-index: 1;
    }
    #overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 15px;
      z-index: 2;
      text-align: center;
    }
    #scan-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div id="webcam-container">
    <div id="overlay-text">Lade Modell...</div>
    <button id="scan-button" style="display: none;">NÃ¤chstes Logo scannen</button>
  </div>

  <script type="text/javascript">
    let model, webcam, maxPredictions;
    const overlayText = document.getElementById("overlay-text");
    const scanButton = document.getElementById("scan-button");
    let classBuffer = {};
    let currentClass = "";
    let freeze = false;

    async function init() {
      const URL = "./model/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = false;
      const constraints = {
        facingMode: { exact: "environment" },
        width: 1280,
        height: 720
      };

      webcam = new tmImage.Webcam(1280, 720, flip, constraints);
      await webcam.setup();
      await webcam.play();

      const canvas = webcam.canvas;
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
      canvas.style.objectFit = "contain";
      document.getElementById("webcam-container").appendChild(canvas);

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      if (!freeze) {
        webcam.update();
        await predict();
      }
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const highest = prediction.reduce((prev, current) =>
        prev.probability > current.probability ? prev : current
      );

      const now = Date.now();

      if (highest.probability > 0.8 && highest.className !== "kein logo") {
        if (!classBuffer[highest.className]) {
          classBuffer[highest.className] = now;
        } else if (now - classBuffer[highest.className] >= 500 && currentClass !== highest.className) {
          currentClass = highest.className;
          overlayText.innerText = `Erkannt: ${highest.className}`;
          freeze = true;
          scanButton.style.display = "block";
        }
      } else {
        classBuffer = {};
      }
    }

    scanButton.addEventListener("click", () => {
      currentClass = "";
      overlayText.innerText = "";
      classBuffer = {};
      freeze = false;
      scanButton.style.display = "none";
    });

    window.addEventListener("load", init);
  </script>
</body>
</html>
